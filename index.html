<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户反馈表单</title>
    <!-- 引入二维码生成库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-inline,
        .checkbox-inline {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .radio-inline input[type="radio"],
        .checkbox-inline input[type="checkbox"] {
            margin-right: 5px;
        }
        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .rating span {
            margin-right: 5px;
            width: 80px;
        }
        .rating .stars {
            display: flex;
            flex-grow: 1;
            flex-direction: row-reverse; /* 反转顺序以实现CSS相邻兄弟选择器 */
            justify-content: flex-end;
        }
        .rating .stars input[type="radio"] {
            display: none;
        }
        .rating .stars label {
            cursor: pointer;
            font-size: 20px;
            margin-right: 5px;
            color: #ccc;
            transition: color 0.2s;
            padding: 0 2px;
        }
        /* 悬停时当前及之前的星星 */
        .rating .stars label:hover,
        .rating .stars label:hover ~ label {
            color: gold;
        }
        /* 选中时当前及之前的星星 */
        .rating .stars input:checked ~ label {
            color: gold;
        }
        .attachment {
            margin-bottom: 15px;
        }
        .attachment input[type="file"] {
            display: none;
        }
        .attachment label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .attachment label:hover {
            background-color: #0056b3;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .qr-code {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .qr-code img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label>单选框</label>
            <div class="radio-inline">
                <input type="radio" name="language" value="python" id="python"> <label for="python">Python</label>
            </div>
            <div class="radio-inline">
                <input type="radio" name="language" value="java" id="java"> <label for="java">Java</label>
            </div>
            <div class="radio-inline">
                <input type="radio" name="language" value="cpp" id="cpp"> <label for="cpp">C++</label>
            </div>
        </div>
        <div class="form-group">
            <label>多选框</label>
            <div class="checkbox-inline">
                <input type="checkbox" name="device" value="mobile" id="mobile"> <label for="mobile">手机</label>
            </div>
            <div class="checkbox-inline">
                <input type="checkbox" name="device" value="computer" id="computer"> <label for="computer">电脑</label>
            </div>
            <div class="checkbox-inline">
                <input type="checkbox" name="device" value="web" id="web"> <label for="web">网页</label>
            </div>
        </div>
        <div class="form-group">
            <label>下拉</label>
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
        </div>
        <div class="form-group">
            <label>日期</label>
            <input type="date">
        </div>
        <div class="rating">
            <span>服务态度</span>
            <div class="stars" id="service-stars">
                <input type="radio" id="service5" name="service" value="5"><label for="service5">★</label>
                <input type="radio" id="service4" name="service" value="4"><label for="service4">★</label>
                <input type="radio" id="service3" name="service" value="3"><label for="service3">★</label>
                <input type="radio" id="service2" name="service" value="2"><label for="service2">★</label>
                <input type="radio" id="service1" name="service" value="1"><label for="service1">★</label>
            </div>
        </div>
        <div class="rating">
            <span>发货速度</span>
            <div class="stars" id="delivery-stars">
                <input type="radio" id="delivery5" name="delivery" value="5"><label for="delivery5">★</label>
                <input type="radio" id="delivery4" name="delivery" value="4"><label for="delivery4">★</label>
                <input type="radio" id="delivery3" name="delivery" value="3"><label for="delivery3">★</label>
                <input type="radio" id="delivery2" name="delivery" value="2"><label for="delivery2">★</label>
                <input type="radio" id="delivery1" name="delivery" value="1"><label for="delivery1">★</label>
            </div>
        </div>
        <div class="attachment">
            <label for="file-upload">附件</label>
            <input type="file" id="file-upload">
        </div>
        <div class="footer">
            <button type="submit">提交评价</button>
            <div class="qr-code">
                < img src="" alt="QR Code" id="qr-code-image">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 生成二维码
            const qrCodeImage = document.getElementById('qr-code-image');
            const qrcode = new QRCode(document.createElement('div'), {
                text: window.location.href,
                width: 50,
                height: 50
            });
            qrCodeImage.src = qrcode._el.querySelector('img').src;
            
            // 为所有label添加星星符号
            document.querySelectorAll('.stars label').forEach(label => {
                label.innerHTML = '★';
            });
        });
    </script>
</body>
</html>
