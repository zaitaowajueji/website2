<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户反馈表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group select,
        .form-group input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .rating span {
            margin-right: 5px;
        }
        .rating .stars {
            display: flex;
            flex-grow: 1;
        }
        .rating .stars input[type="checkbox"] {
            display: none;
        }
        .rating .stars label {
            cursor: pointer;
            font-size: 20px;
            margin-right: 5px;
            color: #ccc;
        }
        .rating .stars input[type="checkbox"]:checked + label {
            color: gold;
        }
        .attachment {
            margin-bottom: 15px;
        }
        .attachment input[type="file"] {
            display: none;
        }
        .attachment label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .attachment label:hover {
            background-color: #0056b3;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .qr-code {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .qr-code img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label>单选框</label>
            <input type="radio" name="language" value="python"> Python
            <input type="radio" name="language" value="java"> Java
            <input type="radio" name="language" value="cpp"> C++
        </div>
        <div class="form-group">
            <label>多选框</label>
            <input type="checkbox" name="device" value="mobile"> 手机
            <input type="checkbox" name="device" value="computer"> 电脑
            <input type="checkbox" name="device" value="web"> 网页
        </div>
        <div class="form-group">
            <label>下拉</label>
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
        </div>
        <div class="form-group">
            <label>日期</label>
            <input type="date">
        </div>
        <div class="rating">
            <span>服务态度</span>
            <div class="stars" id="service-stars">
                <input type="checkbox" id="service1" name="service" value="1"><label for="service1">★</label>
                <input type="checkbox" id="service2" name="service" value="2"><label for="service2">★</label>
                <input type="checkbox" id="service3" name="service" value="3"><label for="service3">★</label>
                <input type="checkbox" id="service4" name="service" value="4"><label for="service4">★</label>
                <input type="checkbox" id="service5" name="service" value="5"><label for="service5">★</label>
            </div>
        </div>
        <div class="rating">
            <span>发货速度</span>
            <div class="stars" id="delivery-stars">
                <input type="checkbox" id="delivery1" name="delivery" value="1"><label for="delivery1">★</label>
                <input type="checkbox" id="delivery2" name="delivery" value="2"><label for="delivery2">★</label>
                <input type="checkbox" id="delivery3" name="delivery" value="3"><label for="delivery3">★</label>
                <input type="checkbox" id="delivery4" name="delivery" value="4"><label for="delivery4">★</label>
                <input type="checkbox" id="delivery5" name="delivery" value="5"><label for="delivery5">★</label>
            </div>
        </div>
        <div class="attachment">
            <label for="file-upload">附件</label>
            <input type="file" id="file-upload">
        </div>
        <div class="footer">
            <button type="submit">上传文件</button>
            <div class="qr-code">
                < img src="" alt="QR Code" id="qr-code-image">
            </div>
        </div>
    </div>

    <script>
        // 星星评分功能
        document.addEventListener('DOMContentLoaded', function() {
            // 服务态度星星
            const serviceStars = document.querySelectorAll('#service-stars input[type="checkbox"]');
            serviceStars.forEach(star => {
                star.addEventListener('change', function() {
                    // 不需要做任何特殊处理，让每个星星独立选择
                });
            });
            
            // 发货速度星星
            const deliveryStars = document.querySelectorAll('#delivery-stars input[type="checkbox"]');
            deliveryStars.forEach(star => {
                star.addEventListener('change', function() {
                    // 不需要做任何特殊处理，让每个星星独立选择
                });
            });
            
            // 添加星星符号到label中
            document.querySelectorAll('.stars label').forEach(label => {
                label.innerHTML = '★';
            });
        });

        function generateQRCode() {
            const qrCodeImage = document.getElementById('qr-code-image');
            const url = window.location.href;
            const qrCode = new QRCode(document.createElement('canvas'), {
                text: url,
                width: 50,
                height: 50,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            qrCodeImage.src = qrCode.toDataURL();
        }

        window.onload = generateQRCode;
    </script>
</body>
</html>
