<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group select,
        .form-group input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .rating span {
            margin-right: 5px;
        }
        .rating .stars {
            display: flex;
            flex-grow: 1;
        }
        .rating .stars input[type="radio"] {
            display: none;
        }
        .rating .stars label {
            cursor: pointer;
            font-size: 20px;
            margin-right: 5px;
        }
        .rating .stars label:before {
            content: "\2605";
            color: #ccc;
        }
        .rating .stars input[type="radio"]:checked ~ label:before,
        .rating .stars input[type="radio"]:checked + label:before {
            color: gold;
        }
        .attachment {
            margin-bottom: 15px;
        }
        .attachment input[type="file"] {
            display: none;
        }
        .attachment label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .attachment label:hover {
            background-color: #0056b3;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .qr-code {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .qr-code img {
            width: 50px;
            height: 50px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label>单选框</label>
            <input type="radio" name="language" value="python"> Python
            <input type="radio" name="language" value="java"> Java
            <input type="radio" name="language" value="cpp"> C++
        </div>
        <div class="form-group">
            <label>多选框</label>
            <input type="checkbox" name="device" value="mobile"> 手机
            <input type="checkbox" name="device" value="computer"> 电脑
            <input type="checkbox" name="device" value="web"> 网页
        </div>
        <div class="form-group">
            <label>下拉</label>
            <select>
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
        </div>
        <div class="form-group">
            <label>日期</label>
            <input type="date">
        </div>
        <div class="rating">
            <span>服务态度</span>
            <div class="stars">
                <input type="radio" name="service" value="1"><label></label>
                <input type="radio" name="service" value="2"><label></label>
                <input type="radio" name="service" value="3"><label></label>
                <input type="radio" name="service" value="4"><label></label>
                <input type="radio" name="service" value="5"><label></label>
            </div>
        </div>
        <div class="rating">
            <span>发货速度</span>
            <div class="stars">
                <input type="radio" name="delivery" value="1"><label></label>
                <input type="radio" name="delivery" value="2"><label></label>
                <input type="radio" name="delivery" value="3"><label></label>
                <input type="radio" name="delivery" value="4"><label></label>
                <input type="radio" name="delivery" value="5"><label></label>
            </div>
        </div>
        <div class="attachment">
            <label for="file-upload">附件</label>
            <input type="file" id="file-upload">
        </div>
        <div class="footer">
            <button type="submit">上传文件</button>
            <div class="qr-code" onclick="showQRCode()">
                < img src="" alt="QR Code" id="qr-code-image">
            </div>
        </div>
        <div id="qr-code-display" style="display:none; position: absolute; top: 70px; right: 10px; width: 150px; height: 150px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            < img src="" alt="QR Code" id="qr-code-display-image">
        </div>
    </div>

    <script>
        function showQRCode() {
            const qrCodeDisplay = document.getElementById('qr-code-display');
            const qrCodeDisplayImage = document.getElementById('qr-code-display-image');
            const qrCodeImage = document.getElementById('qr-code-image');

            if (qrCodeDisplay.style.display === 'none') {
                const url = window.location.href;
                const qrCode = new QRCode(document.createElement('canvas'), {
                    text: url,
                    width: 150,
                    height: 150,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H
                });

                qrCodeDisplayImage.src = qrCode.toDataURL();
                qrCodeImage.src = qrCode.toDataURL();
                qrCodeDisplay.style.display = 'block';
            } else {
                qrCodeDisplay.style.display = 'none';
            }
        }

        // Generate QR code on page load
        window.onload = function() {
            const url = window.location.href;
            const qrCodeImage = document.getElementById('qr-code-image');
            const qrCode = new QRCode(document.createElement('canvas'), {
                text: url,
                width: 50,
                height: 50,
                colorDark: '#000000',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });
            qrCodeImage.src = qrCode.toDataURL();
        };
    </script>
</body>
</html>
