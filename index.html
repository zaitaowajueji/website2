<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户反馈表单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select,
        .form-group input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .radio-inline,
        .checkbox-inline {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .radio-inline input[type="radio"],
        .checkbox-inline input[type="checkbox"] {
            margin-right: 5px;
        }
        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .rating span {
            margin-right: 5px;
            width: 80px;
        }
        .rating .stars {
            display: flex;
            flex-grow: 1;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .rating .stars input[type="radio"] {
            display: none;
        }
        .rating .stars label {
            cursor: pointer;
            font-size: 20px;
            margin-right: 5px;
            color: #ccc;
            transition: color 0.2s;
            padding: 0 2px;
        }
        .rating .stars label:hover,
        .rating .stars label:hover ~ label {
            color: gold;
        }
        .rating .stars input:checked ~ label {
            color: gold;
        }
        .attachment {
            margin-bottom: 15px;
        }
        .attachment input[type="file"] {
            display: inline-block;
        }
        .attachment label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .attachment label:hover {
            background-color: #0056b3;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .qr-code {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .qr-code img {
            width: 50px;
            height: 50px;
        }
        .success-page {
            text-align: center;
            padding: 40px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .view-content {
            margin-top: 20px;
        }
        .form-preview {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- 表单页面 -->
    <div id="form-page" class="container">
        <h2>用户反馈表单</h2>
        
        <div class="form-group">
            <label>单选框</label>
            <div class="radio-inline">
                <input type="radio" name="language" value="python" id="python"> <label for="python">Python</label>
            </div>
            <div class="radio-inline">
                <input type="radio" name="language" value="java" id="java"> <label for="java">Java</label>
            </div>
            <div class="radio-inline">
                <input type="radio" name="language" value="cpp" id="cpp"> <label for="cpp">C++</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>多选框</label>
            <div class="checkbox-inline">
                <input type="checkbox" name="device" value="mobile" id="mobile"> <label for="mobile">手机</label>
            </div>
            <div class="checkbox-inline">
                <input type="checkbox" name="device" value="computer" id="computer"> <label for="computer">电脑</label>
            </div>
            <div class="checkbox-inline">
                <input type="checkbox" name="device" value="web" id="web"> <label for="web">网页</label>
            </div>
        </div>
        
        <div class="form-group">
            <label>下拉</label>
            <select id="city-select">
                <option>北京</option>
                <option>上海</option>
                <option>广州</option>
                <option>深圳</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>日期</label>
            <input type="date" id="date-input">
        </div>
        
        <div class="rating">
            <span>服务态度</span>
            <div class="stars" id="service-stars">
                <input type="radio" id="service5" name="service" value="5"><label for="service5">★</label>
                <input type="radio" id="service4" name="service" value="4"><label for="service4">★</label>
                <input type="radio" id="service3" name="service" value="3"><label for="service3">★</label>
                <input type="radio" id="service2" name="service" value="2"><label for="service2">★</label>
                <input type="radio" id="service1" name="service" value="1"><label for="service1">★</label>
            </div>
        </div>
        
        <div class="rating">
            <span>发货速度</span>
            <div class="stars" id="delivery-stars">
                <input type="radio" id="delivery5" name="delivery" value="5"><label for="delivery5">★</label>
                <input type="radio" id="delivery4" name="delivery" value="4"><label for="delivery4">★</label>
                <input type="radio" id="delivery3" name="delivery" value="3"><label for="delivery3">★</label>
                <input type="radio" id="delivery2" name="delivery" value="2"><label for="delivery2">★</label>
                <input type="radio" id="delivery1" name="delivery" value="1"><label for="delivery1">★</label>
            </div>
        </div>
        
        <div class="attachment">
            <label for="file-upload">附件（支持图片和文件）</label>
            <input type="file" id="file-upload" multiple accept="image/*, .pdf, .doc, .docx">
        </div>
        
        <button type="submit" id="submit-btn">提交评价</button>
    </div>

    <!-- 成功页面 -->
    <div id="success-page" style="display: none; text-align: center; padding: 40px;">
        <h2>提交成功！</h2>
        <div style="margin-top: 20px;">
            <button class="btn" id="view-content-btn">查看已填内容</button>
        </div>
        <div style="margin-top: 10px;">
            <button class="btn" id="fill-again-btn">再填一次</button>
        </div>
    </div>

    <!-- 数据预览页面 -->
    <div id="data-preview" style="display: none; padding: 20px; border: 1px solid #ddd; margin-top: 20px;">
        <h3>您填写的内容</h3>
        <div id="preview-content"></div>
        <button class="btn" id="back-btn" style="margin-top: 20px;">返回</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 提交表单
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.addEventListener('click', function() {
                // 收集表单数据
                const formData = {
                    language: document.querySelector('input[name="language"]:checked')?.value,
                    devices: Array.from(document.querySelectorAll('input[name="device"]:checked')).map(input => input.value),
                    city: document.getElementById('city-select').value,
                    date: document.getElementById('date-input').value,
                    serviceRating: document.querySelector('input[name="service"]:checked')?.value,
                    deliveryRating: document.querySelector('input[name="delivery"]:checked')?.value,
                    file: document.getElementById('file-upload').value
                };

                // 存储表单数据到localStorage
                localStorage.setItem('formData', JSON.stringify(formData));

                // 隐藏表单页面，显示成功页面
                document.getElementById('form-page').style.display = 'none';
                document.getElementById('success-page').style.display = 'block';
            });

            // 查看已填内容
            const viewContentBtn = document.getElementById('view-content-btn');
            viewContentBtn.addEventListener('click', function() {
                // 从localStorage获取表单数据
                const formData = JSON.parse(localStorage.getItem('formData'));

                // 填充预览内容
                const previewContent = document.getElementById('preview-content');
                previewContent.innerHTML = `
                    <p>选择语言: ${formData.language || '未选择'}</p >
                    <p>选择设备: ${formData.devices.length > 0 ? formData.devices.join(', ') : '未选择'}</p >
                    <p>选择城市: ${formData.city || '未选择'}</p >
                    <p>选择日期: ${formData.date || '未选择'}</p >
                    <p>服务态度评分: ${formData.serviceRating || '未评分'}</p >
                    <p>发货速度评分: ${formData.deliveryRating || '未评分'}</p >
                    <p>上传文件: ${formData.file || '未上传'}</p >
                `;

                // 隐藏成功页面，显示数据预览页面
                document.getElementById('success-page').style.display = 'none';
                document.getElementById('data-preview').style.display = 'block';
            });

            // 再填一次
            const fillAgainBtn = document.getElementById('fill-again-btn');
            fillAgainBtn.addEventListener('click', function() {
                // 重置表单
                document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
                    input.checked = false;
                });
                document.getElementById('city-select').value = '北京';
                document.getElementById('date-input').value = '';
                document.getElementById('file-upload').value = '';

                // 隐藏成功页面，显示表单页面
                document.getElementById('success-page').style.display = 'none';
                document.getElementById('form-page').style.display = 'block';
            });

            // 返回按钮
            const backBtn = document.getElementById('back-btn');
            backBtn.addEventListener('click', function() {
                // 隐藏数据预览页面，显示成功页面
                document.getElementById('data-preview').style.display = 'none';
                document.getElementById('success-page').style.display = 'block';
            });
        });
    </script>
</body>
</html>
